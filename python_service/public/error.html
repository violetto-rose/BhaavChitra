<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - BhaavChitra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <style>
      body {
        background-color: #0a192f;
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .bg-custom-dark {
        background-color: #0a192f;
      }
      .text-custom-light {
        color: #e0e0e0;
      }
      .btn-custom {
        background-color: #64ffda;
        border-color: #64ffda;
        color: #0a192f;
        transition: all 0.3s ease;
      }
      .btn-custom:hover {
        background-color: #0a192f;
        border-color: #64ffda;
        color: #64ffda;
      }
      .text-gradient {
        background: linear-gradient(45deg, #64ffda, #6a98f0);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .error-code {
        font-size: 8rem;
        font-weight: bold;
        opacity: 0.5;
      }
      .error-message {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      .error-description {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="container flex-grow-1 d-flex align-items-center">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 text-center">
          <div data-aos="fade-up">
            <h1 class="error-code text-gradient" id="error-code"></h1>
            <h2 class="error-message mb-4" id="error-title"></h2>
            <p class="error-description" id="error-message"></p>
            <a href="/" class="btn btn-custom btn-lg">Go to Homepage</a>
          </div>
        </div>
      </div>
    </div>

    <footer id="copyright-footer" class="py-4 bg-custom-dark mt-5">
      <div class="container">
        <p class="m-0 text-center text-custom-light">
          Copyright &copy; 2024 BhaavChitra (Manju Madhav V A and Nishanth K R).
          All rights reserved.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true,
      });

      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            out_mode: "out",
          },
        },
      });

      // Set error message based on status code
      const errorCode = "{{ error_code }}";
      const errorCodeElement = document.getElementById("error-code");
      const errorTitleElement = document.getElementById("error-title");
      const errorMessageElement = document.getElementById("error-message");

      if (errorCode === "404") {
        errorCodeElement.textContent = errorCode;
        errorTitleElement.textContent = "Page Not Found";
        errorMessageElement.textContent =
          "We couldn't find the page you were looking for. It might have been removed, renamed, or doesn't exist.";
      } else if (errorCode === "500") {
        errorCodeElement.textContent = errorCode;
        errorTitleElement.textContent = "Internal Server Error";
        errorMessageElement.textContent =
          "We're experiencing some technical difficulties. Our team has been notified and is working on the issue.";
      } else {
        errorCodeElement.textContent = errorCode;
        errorTitleElement.textContent = "Something went wrong";
        errorMessageElement.textContent =
          "We're sorry, but it seems there was an issue processing your request.";
      }

      function ensureCopyrightFooter() {
        let footer = document.getElementById("copyright-footer");
        if (!footer) {
          footer = document.createElement("footer");
          footer.id = "copyright-footer";
          footer.className = "copyright-footer";
          footer.innerHTML =
            "<p>Copyright &copy; 2024 BhaavChitra (Manju Madhav V A and Nishanth K R). All rights reserved.</p>";
          document.body.appendChild(footer);
        }

        const observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            if (mutation.type === "childList") {
              const removedNodes = mutation.removedNodes;
              for (let node of removedNodes) {
                if (node.id === "copyright-footer") {
                  document.body.appendChild(footer);
                }
              }
            }
          });
        });

        observer.observe(document.body, { childList: true });

        setInterval(() => {
          footer.style.display = "block";
          footer.style.visibility = "visible";
          footer.style.opacity = "1";
        }, 100);
      }

      document.addEventListener("DOMContentLoaded", ensureCopyrightFooter);

      setInterval(ensureCopyrightFooter, 1000);
    </script>
  </body>
</html>
