<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="@resources/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="@resources/favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="@resources/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="@resources/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="BhaavChitra" />
    <link rel="manifest" href="@resources/favicon/site.webmanifest" />
    <title>BhaavChitra</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="CSS/bhaavchitra.css" />
    <link rel="stylesheet" href="CSS/common.css" />
    <link rel="stylesheet" href="CSS/shootingstar.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>

    <!--Cursor-->
    <div id="circularcursor" class="normal"></div>

    <!-- Fullscreen Popup -->
    <div id="popupOverlay" class="popup-overlay">
      <div class="popup-content">
        <h2>Select Analysis Type</h2>
        <div class="radio-input">
          <label class="label">
            <input
              type="radio"
              name="analysis-type"
              id="normal-sentiment"
              value="normal-sentiment"
              checked
            />
            <p class="text">Normal Sentiment Analysis</p>
          </label>
          <label class="label">
            <input
              type="radio"
              name="analysis-type"
              id="feedback-sentiment"
              value="feedback-sentiment"
            />
            <p class="text">Feedback Analysis</p>
          </label>
        </div>
        <button id="submitAnalysisType">Proceed</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content" style="display: none">
      <!--Starry background-->
      <div class="starry-sky" id="backgroundContainer"></div>
      <!--Title-->
      <h1 id="bhaavchitra" class="title">
        BhaavChitra
        <!--Aurora-->
        <div class="aurora">
          <div class="aurora__item"></div>
          <div class="aurora__item"></div>
          <div class="aurora__item"></div>
          <div class="aurora__item"></div>
        </div>
      </h1>
      <!--Search Bar-->
      <div class="search-bar">
        <input
          type="text"
          id="textInput"
          placeholder="Enter text, hashtag (e.g., #example), or link to a post..."
          autocomplete="off"
        />
      </div>
      <div id="charCount"></div>
      <!--Analyze Button-->
      <button class="analyze-button" id="analyzeButton">Analyze</button>
      <!--Result-->
      <div class="analysis-result" id="result">Analysis will appear here</div>
    </div>

    <script src="JS/nav.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/connection.js"></script>
  </body>
</html>
