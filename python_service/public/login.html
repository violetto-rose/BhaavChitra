<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="@resources/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="@resources/favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="@resources/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="@resources/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="BhaavChitra" />
    <link rel="manifest" href="@resources/favicon/site.webmanifest" />
    <title>BhaavChitra - Login</title>
    <link rel="stylesheet" href=CSS/login.css>
    <link rel="stylesheet" href="CSS/common.css" />
    <link rel="stylesheet" href="CSS/shootingstar.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>

    <!--Starry background-->
    <div class="starry-sky" id="backgroundContainer"></div>

    <div class="container">
      <div class="logo-text">
        <p>BhaavChitra</p>
      </div>
      <div class="subtitle">
        <p>Curious about sentiments in a text?</p>
        <p>Lets analyze it together.</p>
      </div>
      <div class="login-container">
        <div class="text">
          <p>Start using BhaavChitra for yourself or your organization</p>
        </div>
        <button id="googleLoginButton" type="button" class="btn btn-google">
          <svg height="18" width="18" viewBox="0 0 24 24">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          Continue with Google
        </button>

        <div class="divider">or</div>

        <form id="loginForm">
          <div id="emailSection">
            <div class="form-group">
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                autocomplete="email"
                required
              />
              <div class="errorDisplay" id="emailError"></div>
            </div>
            <button
              type="button"
              id="continueWithEmail"
              class="btn btn-primary"
            >
              Continue with email
            </button>
          </div>

          <div id="passwordSection" style="display: none">
            <div class="form-group">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                autocomplete="current-password new-password"
                required
              />
              <div class="errorDisplay" id="passwordError"></div>
            </div>
            <button id="signIn" type="submit" class="btn btn-primary">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="JS/login.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/shootingstar.js"></script>
  </body>
</html>
